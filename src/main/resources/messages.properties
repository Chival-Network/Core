# Custom define your own variables here to use as placeholders in messages. Just start with "var."
# Case-sensitive
var.INFO=&b
var.ERROR=&c
var.ERROR_PREFIX=&c&l(!) &r{ERROR}
var.SUCCESS=&a
var.WARNING=&6

