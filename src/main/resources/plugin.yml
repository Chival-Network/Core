name: Core
version: '${project.version}'
main: au.chival.core.Core
api-version: 1.8.8
depend: [LuckPerms]
commands:
  help:
    usage: /help
    description: Display the help menu
  lobby:
    usage: /lobby
    description: Sends you to lobby
    aliases: [l, hub, zoo]
  fly:
    usage: /fly [player]
    description: A command used to toggle flight
  speed:
    usage: /speed <speed> [player]
    description: A command used to change speed
  sudo:
    usage: /sudo <player> <command>
    description: Run a command as another player
  gmc:
    usage: /gm(c, s, a, sp) [player]
    description: A command used to change gamemodes
    aliases: [gms, gma, gmsp]
  rank:
    usage: /rank <player> <rank>
    description: A command used to change players ranks
  heal:
    usage: /heal [player]
    description: Set a player to full health and hunger, extinguish them, and remove all potion effects
  feed:
    usage: /feed [player]
    description: Set a player to full hunger

permissions:
  chival.chatcolor:
    description: Allows the user to use color codes in chat
  chival.help:
    description: Allows the user to use the help command
    default: true
  chival.fly:
    description: Allows the user to use the fly command
  chival.fly.others:
    description: Allows the user to use the fly command on other players
  chival.speed:
    description: Allows the user to use the speed command
  chival.speed.others:
    description: Allows the user to use the speed command on other players
  chival.sudo:
    description: Allows the user to use the sudo command
  chival.sudo.exempt:
    description: Allows the user to be exempt from the sudo command
  chival.gamemode:
    description: Allows the user to use the gamemode command
  chival.gamemode.others:
    description: Allows the user to use the gamemode command on other players
  chival.rank:
    description: Allows the user change others ranks
  chival.heal:
    description: Allows the user to use the heal command
  chival.heal.others:
    description: Allows the user to use the heal command on other players
  chival.heal.exempt:
    description: Allows the user to be exempt from the heal cooldown
  chival.feed:
    description: Allows the user to use the feed command
  chival.feed.others:
    description: Allows the user to use the feed command on other players
