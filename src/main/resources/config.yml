# {NAME} for plain username
# {DISPLAYNAME} for username with prefix and suffix/coloring
chat-format: "{DISPLAYNAME}&7: &r{MESSAGE}"

# "none" for Minecraft default message or "" for no message
join-message: "&7{DISPLAYNAME} &7joined the game."
leave-message: "&7{DISPLAYNAME} &7left the game."

tab-header: "{INFO}Welcome to Chival!"
tab-footer: "&7VERSION: {SUCCESS}0.0.2"
